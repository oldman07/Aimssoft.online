    <script>
        // Retrieve the CNIC error message from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessageCNIC = urlParams.get('errorCNIC');

        // Display the CNIC error message in the designated element
        if (errorMessageCNIC) {
            const errorMessageCNICElement = document.getElementById('error-message-cnic');
            errorMessageCNICElement.textContent = errorMessageCNIC;
        }

        // Retrieve the Email error message from the URL query parameter
        const errorMessageEMAIL = urlParams.get('errorEMAIL');

        // Display the Email error message in the designated element
        if (errorMessageEMAIL) {
            const errorMessageEMAILElement = document.getElementById('error-message-email');
            errorMessageEMAILElement.textContent = errorMessageEMAIL;
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
